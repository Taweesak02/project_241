<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontsawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontsawesome/css/solid.css">
    <link rel="stylesheet" href="fontsawesome/css/brands.min.css">
</head>
<body class="flex">
    <div class="header flex">
        <header>ระบบติดตามคำสั่งซื้อ <i class="fa-solid fa-cubes"></i></header>
        
    </div>
    
    <div class = "body flex">
        <ul>
            <li id="order-page"></i><span><i class="fa-solid fa-cart-shopping"></i> บันทึกคำสั่งซื้อ</span></li>
            <li id="search-page"></i><span> <i class="fa-solid fa-magnifying-glass"></i>ติดตามคำสั่งซื้อ</span></li>
            <li id="table-page"><i class="fa-solid fa-table"></i><span>ตารางคำสั่งซื้อ</span></li>
        </ul>
        <div class="display">

            <div class="container flex" id="order-container">
                <div class="head-form">
                    <label>บันทึกคำสั่งซื้อ</label>
                </div>
                <div id="line"></div>
                <div class="assign-form">
                    <div class="form-input flex">
                        <label>ชื่อลูกค้าที่สั่งสินค้า</label>
                        <input class="form" type="text" name="customer-name">
                    </div>
                    <div class="form-input flex">
                        <label>ชื่อร้านค้า</label>
                        <input class="form" type="text" name="shop-name">
                    </div>
                    <div class="form-input flex">
                        <label>วันที่สั่งซื้อ</label>
                        <input class="form" type="date" name="order-date">
                    </div>

                    <div id="select-form" class="flex">
                        <div class="form-input flex">
                            <label>สถานะการชำระเงิน</label>
                            <select class="form" name="payment-status">
                                <option value="unpaid">รอชำระเงิน</option>
                                <option value="paid">ชำระเงินเสร็จสิ้น</option>
                            </select>
                        </div>
                        <div class="form-input flex">
                            <label>สถานะการจัดส่งสินค้า</label>
                            <select class="form" name="delivery-status">
                                <option value="prepare">จัดเตรียมส่งสินค้า</option>
                                <option value="deliver">กำลังส่งสินค้า</option>
                                <option value="succes">จัดส่งสินค้าแล้ว</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-input flex">
                        <label>ราคาสินค้า</label>
                        <input class="form" type="number" name="price">
                    </div>
                    <div class="form-input flex">
                        <label>รายละเอียดสินค้า</label>
                        <textarea class="form" name="detail" ></textarea>
                    </div>
                    <button id="button">บันทึก</button>
                    <div id="assign-message">

                    </div>
                </div>

                
            </div>

            <div class="container flex" id="search-container">
                <label class="head-form">ติดตามคำสั่งซื้อ</label>
                
                <div class="search-bar flex">
                    <input placeholder="กรุณากรอกรหัสสินค้าของคุณ"></input>
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <div id="search-message">

                </div>
            </div>

            <div class="container flex" id="table-container">
                <label class="head-form">ตารางคำสั่งซื้อ</label>
                <table id="data"></table>
            </div>
            
        </div>
    </div>

    <div class="footer">
        <footer class="flex">
            <a id = 'gitlink' href="https://github.com/Taweesak02" target="_blank"><i class="fa-brands fa-github"></i></a>
        </footer>
    </div>
     
    <script src="index.js"></script>
   
</body>
</html>
