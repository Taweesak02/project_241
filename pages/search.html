<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking System</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/search.css">
    <link rel="stylesheet" href="../fontsawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../fontsawesome/css/solid.css">
    <link rel="stylesheet" href="../fontsawesome/css/brands.min.css">
</head>
<body class="flex">

    <div id="load-header"></div>
    
    <div class = "body flex">
        <ul>
            <li id="order-page"></i><span><i class="fa-solid fa-cart-shopping"></i> บันทึกคำสั่งซื้อ</span></li>
            <li id="search-page" class="page-selected"></i><span> <i class="fa-solid fa-magnifying-glass"></i>ติดตามคำสั่งซื้อ</span></li>
            <li id="table-page"><i class="fa-solid fa-table"></i><span>ตารางคำสั่งซื้อ</span></li>
            <li id="dashboard-page"><i class="fa-solid fa-chart-pie"></i><span>วิเคราะห์ข้อมูล</span></li>
        </ul>

        <div class="display">
            <div class="container flex" id="search-container">
                <label class="head-form">ติดตามคำสั่งซื้อ</label>
                <div class="search-bar flex">
                    <input id="orderid" placeholder="กรุณากรอกรหัสสินค้าของคุณ"></input>
                    <button onclick="searchingData()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div id="message" class="hidden"></div>
                <div id="information" class="hidden"></div>
            </div>
        </div>
    </div>

    <div id="load-footer"></div>
     
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../scripts/search.js"></script>
    <script src="../scripts/index.js"></script>
   
</body>
</html>
