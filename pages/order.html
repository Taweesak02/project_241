<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking System</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fontsawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../fontsawesome/css/solid.css">
    <link rel="stylesheet" href="../fontsawesome/css/brands.min.css">
</head>
<body class="flex">
    <div class="header flex">
        <header><a href="../index.html">ระบบติดตามคำสั่งซื้อ <i class="fa-solid fa-cubes"></i></a></header> 
    </div>
    
    <div class = "body flex">
        
        <ul>
            <li id="order-page" class="page-selected"></i><span><i class="fa-solid fa-cart-shopping"></i> บันทึกคำสั่งซื้อ</span></li>
            <li id="search-page"></i><span> <i class="fa-solid fa-magnifying-glass"></i>ติดตามคำสั่งซื้อ</span></li>
            <li id="table-page"><i class="fa-solid fa-table"></i><span>ตารางคำสั่งซื้อ</span></li>
            <li id="dashboard-page"><i class="fa-solid fa-chart-pie"></i><span>วิเคราะห์ข้อมูล</span></li>
        </ul>
        <div class="display">

            <div class="container flex" id="order-container">
                <div class="head-form">
                    <label>บันทึกคำสั่งซื้อ</label>
                </div>
                <div id="line"></div>
                <div class="assign-form">
                    <div class="form-input flex">
                        <label>ชื่อลูกค้าที่สั่งสินค้า</label>
                        <input class="form" type="text" name="customer-name">
                    </div>
                    <div class="form-input flex">
                        <label>ชื่อร้านค้า</label>
                        <input class="form" type="text" name="shop-name">
                    </div>
                    <div class="form-input flex">
                        <label>วันที่สั่งซื้อ</label>
                        <input class="form" type="date" name="order-date">
                    </div>

                    <div id="select-form" class="flex">
                        <div class="form-input flex">
                            <label>สถานะการชำระเงิน</label>
                            <select class="form" name="payment-status">
                                <option value="รอชำระเงิน">รอชำระเงิน</option>
                                <option value="ชำระเงินเสร็จสิ้น">ชำระเงินเสร็จสิ้น</option>
                            </select>
                        </div>
                        <div class="form-input flex">
                            <label>สถานะการจัดส่งสินค้า</label>
                            <select class="form" name="delivery-status">
                                <option value="จัดเตรียมส่งสินค้า">จัดเตรียมส่งสินค้า</option>
                                <option value="กำลังส่งสินค้า">กำลังส่งสินค้า</option>
                                <option value="จัดส่งสินค้าแล้ว">จัดส่งสินค้าแล้ว</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-input flex">
                        <label>ราคาสินค้า</label>
                        <input class="form" type="number" name="price">
                    </div>
                    <div class="form-input flex">
                        <label>รายละเอียดสินค้า</label>
                        <textarea class="form" id="detail" ></textarea>
                    </div>
                    <button onclick="submitData()" id="button">บันทึก</button>
                    <div id="message"></div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="footer">
        <footer class="flex">
            <a id = 'gitlink' href="https://github.com/Taweesak02" target="_blank"><i class="fa-brands fa-github"></i></a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../scripts/order.js"></script>
    <script src="../scripts/pageswap.js"></script>
   
</body>
</html>
