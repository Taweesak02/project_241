<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../fontsawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../fontsawesome/css/solid.css">
    <link rel="stylesheet" href="../fontsawesome/css/brands.min.css">
</head>
<body class="flex">

    <div id="load-header"></div>
    
    <div class = "body flex">
        <ul>
            <li id="search-page"></i><span> <i class="fa-solid fa-magnifying-glass"></i>ติดตามคำสั่งซื้อ</span></li>
            <li id="order-page"></i><span><i class="fa-solid fa-cart-shopping"></i> บันทึกคำสั่งซื้อ</span></li>
            <li id="table-page"><i class="fa-solid fa-table"></i><span>ตารางคำสั่งซื้อ</span></li>
            <li id="dashboard-page" class="page-selected"><i class="fa-solid fa-chart-pie"></i><span>วิเคราะห์ข้อมูล</span></li>
        </ul>

        <div class="display">
            <div class="container flex" id="dashboard-container">
                <label class="head-form">Dashboard</label>
                <div class="grid">
                    
                    <div class="item1"><canvas id="payment-status"></canvas></div>
                    <div class="item2"><canvas id="chart"></canvas></div>
                    <div class="item3"><canvas id="delivery-status"></canvas></div>
                    <div class="item4">
                        <label>จำนวนรายการสั่งซื้อทั้งหมด</label>
                        <p id="ordersum"></p>
                    </div>
                    <div class="item5">
                        <label>ราคาเฉลี่ยทั้งหมด</label>
                        <p id="priceavg"></p>
                    </div>
                    <div class="item6">
                        <label>จำนวนลูกค้าทั้งหมด</label>
                        <p id="customersum"></p>
                    </div>
                    
                </div>
                
                
            </div>
        </div>
    </div>

    <div id="load-footer"></div>
     
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src = "../scripts/dashboard.js"></script>
    <script src="../scripts/index.js"></script>
   
</body>
</html>
